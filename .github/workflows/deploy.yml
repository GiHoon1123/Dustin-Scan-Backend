name: Deploy to Kubernetes

# main ë¸Œëœì¹˜ë¡œ í‘¸ì‹œë  ë•Œ ìë™ ì‹¤í–‰ ë˜ëŠ” ìˆ˜ë™ ì‹¤í–‰
on:
  push:
    branches:
      - main
  workflow_dispatch: # GitHub Actions UIì—ì„œ ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  DOCKER_IMAGE: dustin-scan-backend
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 4. ë¹Œë“œ
      - name: Build applications
        run: npm run build

      # 5. Docker Buildx ì„¤ì • (multi-platform ë¹Œë“œ ì§€ì›)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 8. Kubernetes ì„¤ì • (kubeconfig)
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # 9. Kubernetesì— ë°°í¬ (ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸)
      - name: Deploy to Kubernetes
        run: |
          # Namespace ì¡´ì¬ í™•ì¸ ë° ìƒì„±
          kubectl get namespace dustin-scan || kubectl create namespace dustin-scan

          # Kustomizeë¡œ YAML ì ìš© (production overlay)
          kubectl apply -k k8s/overlays/production

          # API Deployment ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
          kubectl set image deployment/prod-api \
            api=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -n dustin-scan

          # Indexer Deployment ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
          kubectl set image deployment/prod-indexer \
            indexer=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -n dustin-scan

          # Sync Deployment ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
          kubectl set image deployment/prod-sync \
            sync=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -n dustin-scan

          # Rollout ìƒíƒœ í™•ì¸
          kubectl rollout status deployment/prod-api -n dustin-scan --timeout=5m
          kubectl rollout status deployment/prod-indexer -n dustin-scan --timeout=5m
          kubectl rollout status deployment/prod-sync -n dustin-scan --timeout=5m

      # 10. ë°°í¬ ê²°ê³¼ í™•ì¸
      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed successfully!"
          echo ""
          echo "ğŸ“¦ Pods status:"
          kubectl get pods -n dustin-scan
          echo ""
          echo "ğŸš€ Services:"
          kubectl get services -n dustin-scan
          echo ""
          echo "ğŸ“Š HPA status:"
          kubectl get hpa -n dustin-scan

