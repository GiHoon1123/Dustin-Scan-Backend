name: Deploy to Development

# develop ë¸Œëœì¹˜ë¡œ í‘¸ì‹œë  ë•Œ ìë™ ì‹¤í–‰
on:
  push:
    branches:
      - develop

env:
  DOCKER_IMAGE: dustin-scan-backend
  DOCKER_TAG: dev-${{ github.sha }}

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 4. ë¹Œë“œ
      - name: Build applications
        run: npm run build

      # 5. Docker Buildx ì„¤ì •
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 8. Kubernetes ì„¤ì •
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # 9. Kubernetesì— ë°°í¬ (Development)
      - name: Deploy to Kubernetes (Dev)
        run: |
          # Namespace ì¡´ì¬ í™•ì¸ ë° ìƒì„±
          kubectl get namespace dustin-scan || kubectl create namespace dustin-scan

          # Kustomizeë¡œ YAML ì ìš© (development overlay)
          kubectl apply -k k8s/overlays/development

          # API Deployment ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
          kubectl set image deployment/dev-api \
            api=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -n dustin-scan

          # Indexer Deployment ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
          kubectl set image deployment/dev-indexer \
            indexer=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -n dustin-scan

          # Sync Deployment ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
          kubectl set image deployment/dev-sync \
            sync=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -n dustin-scan

          # Rollout ìƒíƒœ í™•ì¸
          kubectl rollout status deployment/dev-api -n dustin-scan --timeout=5m
          kubectl rollout status deployment/dev-indexer -n dustin-scan --timeout=5m
          kubectl rollout status deployment/dev-sync -n dustin-scan --timeout=5m

      # 10. ë°°í¬ ê²°ê³¼ í™•ì¸
      - name: Verify deployment
        run: |
          echo "âœ… Development deployment completed!"
          echo ""
          echo "ğŸ“¦ Pods status:"
          kubectl get pods -n dustin-scan -l environment=development
          echo ""
          echo "ğŸš€ Services:"
          kubectl get services -n dustin-scan -l environment=development
